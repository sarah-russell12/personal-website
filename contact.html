		<div class="content">
			<p>If you would like to get in touch with me, fill out this form and I will get back to you.</p>
			<form>
				<label>Your Name: </label>
				<input type="text" name="contact-name"><br>
				<label>Your Company: </label>
				<input type="text" name="contact-company"><br>
				<label>Email Address: <label>
				<input type="email" name="contact-email"><br>
				<label>What would you like to talk about?</label>
				<select name="subject">
					<option value="recruiter">I am recruiting for a position that may interest you.</option>
					<option value="freelance">I would like to talk to you about freelance work.</option>
					<option value="question">I just have some questions about your projects.</option>
					<option value="other">I would like to talk about something else.</option>
				</select><br>
				<label>Your Message</label><br>
				<textarea name="message" rows="35" cols="150">Write your message to me here.  If you are a recruiter, please include the name of the position, the location, the description of the position, and the company that the position is with (if you are allowed to disclose that).
				</textarea> 
				<br>
				<input type="submit">
			</form>
